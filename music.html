<html>
<body>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<link rel="stylesheet" href="css/music.css">
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	</head>
<div class="music-logo">
	<div><h1>BOOSTD</h1></div>
	<div><form><input type="text" placeholder="Search"><button type="submit"><i class="fa fa-search"></i></button></form></div>
</div>
<div class="music-slogan">
	<h3>No More Skips. Only Hits</h3>
</div>
<div class="thumb">
<div><img src="images/thumb1.png"></div>
<div>
	<p>Next Up</p>
	<p>Glimpsing Infinity - Asher Fulero</p>
	<p>No Filter - NEFFEX</p>
	<p>Early Oceans - Freedom Trail Studio</p>
</div>
</div>
<div class="music-container">
<div class="music-info">
		<h4 id="title">Song</h4>
	<div class="progress-container">
	<div class="progress"></div>
	<div class="music-button">
	<button id="prev" class="action-btn">
		<i class="fas fa-backward"></i>
	</button>
	<button id="play" class="action-btn-big">
		<i class="fas fa-play"></i>
	</button>
	<button id="next" class="action-btn">
		<i class="fas fa-forward"></i>
	</button>
</div>
</div>
</div>
<audio src="music/Early Oceans - Freedom Trail Studio.mp3" id="audio"></audio>
</div>
<div class="announce">
<p>All songs used in this mockup are royalty-free music.</p>
</div>
<script src="script.js"></script>
</body>
</html>
